<template name="postsList">

    {{#if currentUser}}
        <div class="post create-post-btn">
            <a href="{{pathFor 'createPost'}}">Create New Post</a>
        </div>
    {{/if}}

    <div class="posts">
        {{#each posts}}
            {{> postItem}}
        {{/each}}
    </div>

    {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
        {{#unless ready}}
            {{> spinner}}
        {{/unless}}
    {{/if}}

</template>
